image:
  name: "git.statoil.no:4567/aps/gui/aps-gui:1.7.4"

variables:
  GIT_STRATEGY: "fetch"
  HTTP_PROXY:   "http://www-proxy.statoil.no:80"
  HTTPS_PROXY:  "http://www-proxy.statoil.no:80"
  FTP_PROXY:    "http://www-proxy.statoil.no:80"
  NO_PROXY:     "git.statoil.no"
  CODE_DIR:     "$CI_PROJECT_DIR"
  ARTIFACTS:    "$CODE_DIR/artifacts"
  MAKE:         "make --makefile=$CODE_DIR/Makefile"
  RUN:          "/bin/bash -c"
  GUI_FILE:     "app"

stages:
  - check requirements
  - testing
  - doc-tests  # https://docs.python.org/3/library/doctest.html
  - build gui
  - test gui
  - generate documentation
  - deploy
  - clean docker

make documentation:
  stage: generate documentation
  script:  # https://www.logilab.org/blogentry/6883
    - 'eval $MAKE uml-diagrams'
    - 'eval mkdir -p $CI_PROJECT_DIR/uml-diagrams'
    - 'eval mv $CI_PROJECT_DIR/classes_APS-GUI.png $CI_PROJECT_DIR/uml-diagrams'
  artifacts:
    expire_in: 1 week
    paths:
      - uml-diagrams/

check for vulnerabilities:
  stage: check requirements
  script:
    - 'eval $MAKE safety-check'

check for outdated requirements:
  stage: check requirements
  script:
    - 'eval $MAKE check-requirements'

linting:
  stage: testing
  script:
    - 'eval $MAKE linting'
  allow_failure: true

unit testing:
  stage: testing  # https://github.com/ksator/continuous-integration-with-python
  script:
    - 'eval $MAKE unit-tests'

build GUI:
  stage: build gui
  script:
    - 'eval mkdir -p $ARTIFACTS'
    - 'eval $MAKE build'
    - 'eval mv $CI_PROJECT_DIR/$GUI_FILE $ARTIFACTS'
    - 'eval du -sh $ARTIFACTS'
  artifacts:
    expire_in: 1 week
    paths:
      - artifacts/

start GUI:
  stage: test gui
  script:
    - 'eval $ARTIFACTS/$GUI_FILE --help'
    - 'eval $ARTIFACTS/$GUI_FILE --version'
  dependencies:
    - build GUI

deploy release candidate:
  stage: deploy
  script:
    - ""  # TODO
  only:
   - master

deploy develop:
  stage: deploy
  script:
    - "" # TODO
  only:
    - develop
